<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio05</title>
</head>
<body>
    <div id="total"></div>
    <script>
        let horas = prompt ("Digite a quantidade de horas")
        let minutos = prompt ("Digite a quantidade de minutos")
        let segundos = prompt ("Digite a quantidade de segundos")
        
        let totalseg = Number((horas * 360)) + Number((minutos * 60)) + Number(segundos)
        
        document.getElementById("total").innerHTML = "Hora total: " + horas + ":" + minutos + ":" + segundos + "<br> Total de Segundos: " + totalseg
    </script>

    
</body>
</html>
